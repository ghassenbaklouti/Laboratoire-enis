<div class="container">

  <h2>{{isFormInEditMode() ? 'Edit Publication' : 'Create New Publication'}}</h2>

  <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">

    <mat-form-field>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Created date" type="date" formControlName="date">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Source" formControlName="sourcePdf">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Type" formControlName="type">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Lien" formControlName="lien">
    </mat-form-field>



    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Submit</button>
      &nbsp;
      <button mat-raised-button color="warn" [routerLink]="'/articles'">Back</button>
    </div>


  </form>
</div>
