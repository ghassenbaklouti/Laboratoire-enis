<div class="container">

  <h2 class="title">{{isFormInEditMode() ? 'Edit Tool' : 'Create New Tool'}}</h2>

  <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form" fxLayout="column">

    <mat-form-field>
      <input matInput placeholder="Created date" type="date" formControlName="date">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Source" formControlName="source">
    </mat-form-field>



    <div class="form-element" fxLayoutAlign="end center">
      <button mat-raised-button color="warn" [routerLink]="'/tools'">Back</button>
      &nbsp;
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Submit</button>
    </div>

  </form>
</div>
